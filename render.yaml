services:
  - type: web
    name: pawsh
    env: node
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: "./dist"
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "10000"
    startCommand: npm start
